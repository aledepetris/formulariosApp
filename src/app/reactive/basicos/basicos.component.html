<hr />

<div class="row">
  <div class="col">

    <form autocomplete="off">

      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>

        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger"
            >
            Debe de ser de tres letras
          </span>
        </div>
      </div>

      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger"
           >
            El Precio debe de ser mayor a cero
          </span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
